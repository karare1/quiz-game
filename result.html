<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multiple choice winter quiz">
    <meta name="keywords" content="winter, cool, quiz, game, multiple choice, white, snow">
    <script src="https://kit.fontawesome.com/48983e326e.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest" crossorigin="use-credentials">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>COOL QUIZ</title>
</head>
<body>
    <div class="container-div-result">
    <header>
        <div id="nav-bar-result"></div>
    </header>
    
    <section>
        <h2 class="h-result">Thank you for taking this quiz!</h2>
        <h3 class="h-result" >Your result: </h3>
        <p id='p-result'></p>

        <form>
            <div id="label-result">
                <label for="username">To save your score please enter your name:</label>
            </div>
       
            <div id='user-result'>
                <input type="text" oninput="this.value=this.value.replace(/[^a-z]/gi,'')" id="username" name="username" placeholder="username" minlength="4" maxlength="10" required>  
            </div>

            <p id="user-result-p">(Please enter min of 3 and max of 10 characters; only alphabets are allowed.)</p>
  
            <div id="save-div">
                <input id='save-btn' type="submit" value="Save">
            </div>      
        </form>

        <div id='buttons-result'>
            <a id='anch-id1' href="index.html" aria-label="Home page" >Go Home</a>
            <a id='anch-id2' href="game.html" aria-label="Game page">Play Again</a>
        </div>        
    </section>

    <footer>
        <p class="copyright">karare <i class="fa-solid fa-paw"></i> 2022 </p>
    </footer>
    </div> 

    <script src="assets/js/result.js"></script>  
    <noscript>
        Your browser does not support JavaScript!
    </noscript>
</body>
</html>
